name: Check

on: [push]

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxi-dev \
            libxcursor-dev \
            libxrandr-dev \
            libwayland-dev \
            libasound2-dev \
            libudev-dev \
            pkg-config

      - run: cargo fmt -- --check
      - run: cargo check
      - run: cargo check --bin release
      - run: cargo clippy -- -D warnings
      - run: cargo clippy --bin release -- -D warnings
      - run: cargo test
