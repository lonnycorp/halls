name: Release

on:
  release:
    types: [created]

env:
  RUST_BACKTRACE: "1"

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  check-version:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Verify tag matches Cargo.toml version
        run: |
          VERSION=$(sed -n 's/^version = "\(.*\)"/\1/p' Cargo.toml)
          TAG="${{ github.event.release.tag_name }}"
          if [ "${TAG}" != "${VERSION}" ]; then
            echo "Tag ${TAG} does not match Cargo.toml version ${VERSION}"
            exit 1
          fi

  build-macos:
    needs: check-version
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install dependencies
        run: brew install imagemagick librsvg

      - name: Package (macOS App Zip)
        run: cargo run --bin release

      - uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: |
            dist/halls-*-macos-*
          if-no-files-found: error

  build-linux:
    needs: check-version
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libfuse2 \
            librsvg2-bin \
            libx11-dev \
            libxi-dev \
            libxcursor-dev \
            libxrandr-dev \
            libwayland-dev \
            libasound2-dev \
            libudev-dev \
            pkg-config \
            imagemagick \
            wget

      - name: Package (Linux)
        run: cargo run --bin release

      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/halls-*-linux-*
          if-no-files-found: error

  build-windows:
    needs: check-version
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install dependencies
        shell: pwsh
        run: |
          choco install imagemagick -y
          choco install rsvg-convert -y
          Import-Module "$env:ChocolateyInstall\helpers\chocolateyProfile.psm1"
          refreshenv

      - name: Package (Windows)
        run: cargo run --bin release

      - uses: actions/upload-artifact@v4
        with:
          name: win-build
          path: dist/halls-*-windows-*
          if-no-files-found: error

  release:
    needs:
      - build-macos
      - build-linux
      - build-windows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            dist/**/halls-*-linux-*
            dist/**/halls-*-macos-*
            dist/**/halls-*-windows-*
