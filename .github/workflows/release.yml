name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  build:
    strategy:
      matrix:
        include:
          - id: linux-build
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact: halls-linux-amd64.tar.gz
          - id: mac-build
            os: macos-14
            target: aarch64-apple-darwin
            artifact: halls-macos-arm64.tar.gz
          - id: win-build
            os: windows-2022
            target: x86_64-pc-windows-msvc
            artifact: halls-windows-amd64.zip
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxi-dev \
            libxcursor-dev \
            libxrandr-dev \
            libwayland-dev \
            libasound2-dev \
            libudev-dev \
            pkg-config

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: tar czf ${{ matrix.artifact }} -C target/${{ matrix.target }}/release halls

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path target/${{ matrix.target }}/release/halls.exe -DestinationPath ${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.id }}
          path: ${{ matrix.artifact }}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            dist/**/*.tar.gz
            dist/**/*.zip
